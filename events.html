---
title: Events
banner: /images/20200324_145612.jpg
---

<ol class="events">
  {% for event in site.events reversed %}
    <li>
      <div class="when">
        <span class="year">{{ event.date | date: '%Y' }}</span>
        <span class="day">{{ event.date | date: '%b %e' }}</span>
        <span class="time">{{ event.date | date: '%l:%M%P' }}</span>
      </div>
      <div class="details">
        <div class="title"><a href="{{ event.url }}">{{ event.title }}</a></div>
        <div class="location">{{ event.location }}</div>
      </div>
    </li>
  {% endfor %}
</ol>
