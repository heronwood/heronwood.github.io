---
title: Welcome to Heronwood Estates
---

{% assign pages=site.pages | where_exp: 'page', 'page.navigation != nil' | sort: 'navigation' %}

<ul class="pages">
{% for page in pages %}
  <li>
    <a href="{{ page.url }}" style="background-image: url({{ page.banner | escape }});">{{ page.title | escape }}</a>
    <p>{{ page.description | escape }}</p>
  </li>
{% endfor %}
</ul>
