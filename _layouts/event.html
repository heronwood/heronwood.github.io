---
layout: default
title: Events
banner: /images/20200324_145612.jpg
---

<h1>{{ page.title }}</h1>

<dl>
  <dt>Date</dt>
  <dd>{{ page.date | date: '%A, %B %e, %Y' }}</dd>

  <dt>Time</dt>
  <dd>{{ page.date | date: '%l:%M%P' }}</dd>

  {% if page.location %}
    <dt>Location</dt>
    <dd>{{ page.location }}</dd>
  {% endif %}
</dl>

{{ content }}
